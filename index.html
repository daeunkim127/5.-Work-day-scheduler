<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
    <div class="container">
        <div id="9" class="row time-div">
            <div class="col-md-1 hour"><span id="9am">9am</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 9am">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="10" class="row time-div">
            <div class="col-md-1 hour"><span id="10am">10am</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 10am">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="11" class="row time-div">
            <div class="col-md-1 hour"><span id="11am">11am</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 11am">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="12" class="row time-div">
            <div class="col-md-1 hour"><span id="12pm">12pm</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 12pm">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="13" class="row time-div">
            <div class="col-md-1 hour"><span id="13pm">1pm</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 1pm">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="21" class="row time-div">
            <div class="col-md-1 hour"><span id="14pm">2pm</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 2pm">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="22" class="row time-div">
            <div class="col-md-1 hour"><span id="15pm">3pm</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 3pm">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="23" class="row time-div">
            <div class="col-md-1 hour n"><span id="16pm">4pm</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 4pm">
              <i class="fas fa-lock"></i>
            </button>
          </div>
    
          <div id="24" class="row time-div">
            <div class="col-md-1 hour"><span id="17pm">5pm</span></div>
            <textarea class="col-md-10 time-block description" placeholder=""></textarea>
            <button class="col-md-1 saveBtn" aria-label="save button 5pm">
              <i class="fas fa-lock"></i>
            </button>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
